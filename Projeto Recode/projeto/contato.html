<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-imagem">
            <img src="img/undraw_aircraft_re_m05i.svg" alt="imagem de uum avião roxo">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="cad-title">
                        <h1>Cadastre-se</h1>
                        <div class="cad-space">
                            <button type="submit" class="botao" >Enviar</button>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="campo_nome">Nome</label>
                        <input id="campo_nome" name="nome" type="text" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="campo_sobrenome">Sobrenome</label>
                        <input id="campo_sobrenome" name="sobrenome" type="text" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="campo_email">Email</label>
                        <input id="campo_email" name="email" type="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="campo_cel">Celular</label>
                        <input id="campo_cel" name="celular" type="text" placeholder="(xx)xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="campo_senha">Senha</label>
                        <input id="campo_senha" name="senha" type="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="campo_conf">Confirmação da senha</label>
                        <input id="campo_conf" name="confirmacao" type="password" placeholder="Confirme sua senha" required>
                    </div>
                    <div class="button">
                        <a href="index.html">Voltar para o início</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
